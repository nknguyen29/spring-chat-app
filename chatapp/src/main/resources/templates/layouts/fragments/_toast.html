<div
    th:fragment="toast"
    class="fixed inset-0 z-50 flex flex-col items-end justify-end p-6 pointer-events-none"
>
    <div id="toast-container" class="flex flex-col items-end justify-end w-full max-w-sm space-y-4 pointer-events-auto">
        <th:block th:if="${MSG_SUCCESS}">
            <div id="toast-success" class="flex items-center px-5 py-4 text-gray-500 bg-white rounded-lg shadow space-x"
                role="alert">
                <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-green-500 bg-green-100 rounded-lg">
                    <i class="fa-solid fa-circle-check w-6 h-6"></i>
                    <span class="sr-only">Check icon</span>
                </div>
                <div class="ms-5 me-5 text-base font-normal">
                    <span th:text="${MSG_SUCCESS}"></span>
                </div>
                <button
                    type="button"
                    class="ms-auto -mx-1 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
                    data-dismiss-target="#toast-success"
                    aria-label="Close"
                >
                    <span class="sr-only">Close</span>
                    <i class="fa-solid fa-xmark w-5 h-5"></i>
                </button>
            </div>
        </th:block>

        <th:block th:if="${MSG_INFO}">
            <div id="toast-info" class="flex items-center px-5 py-4 text-gray-500 bg-white rounded-lg shadow space-x"
                role="alert">
                <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-blue-500 bg-blue-100 rounded-lg">
                    <i class="fa-solid fa-circle-info w-6 h-6"></i>
                    <span class="sr-only">Info icon</span>
                </div>
                <div class="ms-5 me-5 text-base font-normal">
                    <span th:text="${MSG_INFO}"></span>
                </div>
                <button
                    type="button"
                    class="ms-auto -mx-1 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
                    data-dismiss-target="#toast-info"
                    aria-label="Close"
                >
                    <span class="sr-only">Close</span>
                    <i class="fa-solid fa-xmark w-5 h-5"></i>
                </button>
            </div>
        </th:block>

        <th:block th:if="${MSG_ERROR}">
            <div id="toast-error" class="flex items-center px-5 py-4 text-gray-500 bg-white rounded-lg shadow space-x"
                role="alert">
                <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-red-500 bg-red-100 rounded-lg">
                    <i class="fa-solid fa-circle-xmark w-6 h-6"></i>
                    <span class="sr-only">Error icon</span>
                </div>
                <div class="ms-5 me-5 text-base font-normal">
                    <span th:text="${MSG_ERROR}"></span>
                </div>
                <button
                    type="button"
                    class="ms-auto -mx-1 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
                    data-dismiss-target="#toast-error"
                    aria-label="Close"
                >
                    <span class="sr-only">Close</span>
                    <i class="fa-solid fa-xmark w-5 h-5"></i>
                </button>
            </div>
        </th:block>
    </div>
</div>
