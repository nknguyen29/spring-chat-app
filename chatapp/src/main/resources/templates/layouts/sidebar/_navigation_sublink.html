    >
        <span
            class="text-sm transition duration-75 group-hover:text-blue-500"
            th:classappend="${is_active} ? 'text-blue-500' : 'text-gray-400'"
            >â€¢</span
        >
        <span
            class="ms-3 font-medium text-sm"
            sidebar-toggle-item
            th:text="${label}"
        ></span>
    </a>
</li>
