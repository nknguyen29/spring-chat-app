<div th:fragment="external-links" class="space-y-2.5">
    <button class="relative inline-flex items-center justify-center p-0.5 overflow-hidden text-sm font-medium text-slate-800 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white focus:outline-none focus:ring-green-200 max-w-sm w-full group">
        <div class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white rounded-md group-hover:bg-opacity-0">
            <i class="w-5 h-5 mb-0.5 text-gray-400 fa-regular fa-face-surprise group-hover:text-white"></i>
            <a href="#" class="mb-1">
                <h5 class="font-semibold tracking-tight text-slate-800 group-hover:text-white">Nouveauté !</h5>
            </a>
            <p class="mb-0.5 text-[0.625rem] leading-4 text-gray-400 group-hover:text-white">Découvrez notre application de chat en ligne</p>
            <a href="#" class="inline-flex font-medium items-center text-blue-600 hover:underline group-hover:text-white group-hover:underline text-xs">
                <span>En savoir plus</span>
                <i class="w-3 h-3 ms-2.5 fa-solid fa-arrow-up-right-from-square"></i>
            </a>
        </div>
    </button>

    <div class="flex flex-wrap items-stretch justify-center gap-1.5">
        <button type="button" class="text-slate-800 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-2 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 text-center inline-flex items-center justify-center grow" onclick="window.open('', '_blank')">
            <img class="h-5" th:src="@{/img/swagger_logo.svg}" alt="Swagger API Docs" />
        </button>
        <button type="button" class="text-slate-800 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-2 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2 text-center inline-flex items-center justify-center grow" onclick="window.open('', '_blank')">
            <img class="h-3.5" th:src="@{/img/GitLab_logo_(2).svg}" alt="GitLab" />
        </button>
    </div>
</div>
