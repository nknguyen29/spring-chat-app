<div th:fragment="nav (user)">
    <div class="flex-grow bg-white shadow-sm rounded-lg px-8">
        <div class="flex flex-col">
            <div class="flex flex-wrap items-start md:gap-7 gap-5 pt-8 pb-6">
                <div class="flex items-start md:w-36 md:h-36 w-24 h-24 overflow-hidden bg-gray-100 rounded-lg">
                    <svg class="md:w-44 md:h-44 w-32 h-32 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                </div>
                <div class="grow basis-0 flex flex-col gap-y-7">
                    <div class="w-full flex gap-x-12 gap-y-7 flex-wrap justify-between items-start">
                        <div class="flex flex-col gap-y-1">
                            <h1 class="md:text-xl text-lg font-semibold text-slate-800">[[${user.fullName}]]</h1>
                            <div class="flex flex-wrap gap-x-4 gap-y-3 gap items-center">
                                <a th:href="@{'mailto:' + ${user.email}}"
                                class="text-sm font-medium group">
                                    <i class="text-xs fa-solid fa-envelope text-zinc-300 me-1.5 group-hover:text-blue-500 transition-colors duration-75"></i>
                                    <span class=" text-gray-400 group-hover:text-blue-500 transition-colors duration-75">[[${user.email}]]</span>
                                </a>
                                <div class="flex gap-y-2 gap-x-2.5 items-center">
                                    <span th:if="${!user.isAdmin}" 
                                    class="bg-green-100 text-green-400 text-xs font-medium px-2.5 py-0.5 rounded-full">Utilisateur</span>
                                    <span th:if="${user.isAdmin}" 
                                    class="bg-red-50 text-red-500 text-xs font-medium px-2.5 py-0.5 rounded-full">Admin</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center flex-wrap justify-start gap-2">
                            <a th:href="@{/users/__${user.id}__/edit}" class="text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-md text-xs px-3.5 py-2 focus:outline-none transition-colors duration-75">Modifier</a>

                            <th:block th:if="${!user.isLocked}">
                                <form th:action="@{/users/__${user.id}__/lock}" method="post">
                                    <button type="submit" class="text-slate-800 bg-gray-100 hover:bg-gray-200 font-medium rounded-md text-xs px-3.5 py-2 focus:outline-none
                                    transition-colors duration-75
                                    ">Désactiver</button>
                                </form>
                            </th:block>

                            <th:block th:if="${user.isLocked}">
                                <form th:action="@{/users/__${user.id}__/unlock}" method="post">
                                    <button type="submit" class="text-slate-800 bg-gray-100 hover:bg-gray-200 font-medium rounded-md text-xs px-3.5 py-2 focus:outline-none
                                    transition-colors duration-75
                                    ">Activer</button>
                                </form>
                            </th:block>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-x-4 gap-y-2">
                        <div class="flex flex-col gap-0.5 px-3.5 py-2 border border-gray-200 rounded-lg border-dashed">
                            <span class="md:text-lg text-base font-semibold text-slate-800">[[${user.chatroomCount}]]</span>
                            <span class="text-xs font-medium text-gray-400">Nb de conversations</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-sm font-medium text-center text-gray-500">
                <ul class="flex flex-wrap">
                    <li class="me-6">
                        <a th:href="@{/users/__${user.id}__}"
                        class="inline-block px-1 py-3.5 border-b-2 rounded-t-lg font-semibold transition-colors duration-75"
                        th:with="is_active=${#strings.startsWith(requestUri, '/users/' + user.id)}
                            and ${!#strings.startsWith(requestUri, '/users/' + user.id + '/edit')}"
                        th:classappend="${is_active} ? 
                         'text-blue-500 border-blue-500 active' : 'border-transparent hover:border-blue-500 text-gray-400'"
                        th:aria-current="${is_active} ? 'page' : null"
                        >Profil</a>
                    </li>
                    <li class="me-6">
                        <a th:href="@{/users/__${user.id}__/edit}"
                        class="inline-block px-1 py-3.5 border-b-2 rounded-t-lg font-semibold transition-colors duration-75"
                        th:with="is_active=${#strings.startsWith(requestUri, '/users/' + user.id + '/edit')}"
                        th:classappend="${is_active} ? 
                         'text-blue-500 border-blue-500 active' : 'border-transparent hover:border-blue-500 text-gray-400'"
                        th:aria-current="${is_active} ? 'page' : null"
                        >Modifier</a>
                    </li>
                    <li class="me-6">
                        <a th:href="@{/users/__${user.id}__/settings}"
                        class="inline-block px-1 py-3.5 border-b-2 rounded-t-lg font-semibold transition-colors duration-75"
                        th:with="is_active=${#strings.startsWith(requestUri, '/users/' + user.id + '/settings')}"
                        th:classappend="${is_active} ? 
                         'text-blue-500 border-blue-500 active' : 'border-transparent hover:border-blue-500 text-gray-400'"
                        th:aria-current="${is_active} ? 'page' : null"
                        >Paramètres</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
