<div th:fragment="pagination">
<nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 px-1 py-5" aria-label="Table navigation">
    <div class="flex items-center flex-wrap gap-x-3 gap-y-2">
        <select class="bg-gray-100 border border-none text-slate-500 text-sm rounded-lg focus:bg-gray-200/75 focus:ring-0 block px-3 py-2 font-medium"
        aria-label="Nombre d'éléments par page" id="perPage" name="perPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <span class="text-sm font-medium text-gray-400">
                Affichage de
                <span class="font-semibold text-gray-500 dark:text-white">1-10</span>
                sur
                <span class="font-semibold text-gray-500 dark:text-white">1000</span>
                éléments
            </span>
    </div>

                
    [[${requestQueryString}]]
    <span class="text-red-500">
    [[${requestUrl}]]</span>
    <a th:href="@{ ${requestUri} + '?' + ${requestQueryString} + '&page=1'}">OLD</a>
    <a th:href="@{ ${uriComponentsBuilder.replaceQueryParam('page', 1).build().toUriString()} }">NEW</a>

    <br>
    [[${users}]]
    <br>
    [[${users.empty}]]
    <br>
    Nb page total: [[${users.totalPages}]]
    <br>
    Nb éléments total: [[${users.totalElements}]]



    <div class="flex items-center justify-center space-x-2 text-sm  font-medium">
        <a href="#" class="flex items-center justify-center px-2.5 py-2.5 text-zinc-300 bg-white rounded-s-lg rounded-e-sm hover:bg-gray-100/75 hover:text-blue-500 transition-colors duration-75 -me-0.5">
            <i class="w-3 h-3 fa-solid fa-chevron-left"></i>
        </a>
        <a href="#" class="flex items-center justify-center aspect-square px-3 py-1.5 text-gray-500 bg-white rounded-lg  hover:bg-gray-100/75 hover:text-blue-500 transition-colors duration-75">1
        </a>
        <a href="#" class="flex items-center aspect-square justify-center px-3 py-1.5 text-white bg-blue-500 rounded-lg">2

        <a href="#" class="flex items-center justify-center px-2.5 py-2.5 text-zinc-300 bg-white rounded-s-lg rounded-e-sm hover:bg-gray-100/75 hover:text-blue-500 transition-colors duration-75 -ms-1">
            <i class="w-3 h-3 fa-solid fa-chevron-right"></i>
        </a>
        
    </div>

    <nav aria-label="Pagination">
        <ul class="inline-flex items-center gap-x-1.5 gap-y-1 flex-wrap text-sm font-medium text-gray-500">


            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
            </li>
            <li>
                <a href="#" aria-current="page" class="flex items-center justify-center px-3 h-8 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">3</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
            </li>
            <li>
                <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
            </li>
        </ul>
    </nav>



    <ul class="inline-flex items-stretch -space-x-px">
        <li th:each="page : ${#numbers.sequence(1, 10)}">
            <a href="#" class="flex items-center justify-center h-full py-1.5 px-3 text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                [[${page}]]
            </a>
        </li>
    </ul>
</nav>
</div>
