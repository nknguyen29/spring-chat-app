<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/master}" >
    <head>
        <title>[[#{user.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap justify-between items-end mb-6 gap-4">
                <div class="grow">
                    <h1 class="text-base md:text-lg font-semibold mb-1">[[#{user.list.headline}]]</h1>
                    <h2 class="text-xs font-medium text-gray-400">[[#{user.list.subheadline}]]</h2>
                </div>
                <div>
                    <button type="button" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring focus:ring-blue-300 font-semibold rounded-lg text-xs px-4 py-2 focus:outline-none
                    transition-colors duration-75
                    " th:onclick="window.location.href='/users/add'">[[#{user.list.createNew}]]</button>
                </div>
            </div>
            <div class="flex-grow bg-white shadow-sm rounded-lg p-8">

                <form>
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label for="first_name" class="block mb-2 text-sm font-medium text-slate-800">First name</label>
                            <input type="text" id="first_name" class="bg-gray-100/75 border border-none text-slate-600 placeholder-gray-500 text-sm rounded-lg focus:bg-gray-100 focus:ring-0 font-medium block w-full py-2.5 px-[1.125rem]" placeholder="John" required />
                        </div>
                        <div>
                            <label for="last_name" class="block mb-2 text-sm font-medium text-slate-800">Last name</label>
                            <input type="text" id="last_name" class="bg-gray-100/75 border border-none text-slate-600 placeholder-gray-500 text-sm rounded-lg focus:bg-gray-100 focus:ring-0 font-medium block w-full py-2.5 px-[1.125rem]" placeholder="Doe" required />
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-slate-800">Email address</label>
                        <input type="email" id="email" class="bg-gray-100/75 border border-none text-slate-600 placeholder-gray-500 text-sm rounded-lg focus:bg-gray-100 focus:ring-0 font-medium block w-full py-2.5 px-[1.125rem]" placeholder="john.doe@company.com" required />
                    </div> 
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-slate-800">Password</label>
                        <input type="password" id="password" class="bg-gray-100/75 border border-none text-slate-600 placeholder-gray-500 text-sm rounded-lg focus:bg-gray-100 focus:ring-0 font-medium block w-full py-2.5 px-[1.125rem]" placeholder="•••••••••" required />
                    </div> 
                    <div class="grid gap-6 mb-6 grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                        <div>
                            <label for="last_name" class="inline-flex items-center text-sm font-medium text-slate-800 gap-x-4 gap-y-2 flex-wrap">
                                <span class="peer-checked:text-blue-500">Is admin?</span>
                                <input type="checkbox" value="" class="sr-only peer" />
                                <div class="relative w-9 h-5 bg-gray-200/75 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-blue-500 peer-checked:after:start-[1px] after:content-[''] after:absolute after:top-[2px] after:start-[0.175rem] after:bg-white after:border-gray-200/75 after:border after:rounded-full after:w-4 after:h-4 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                        <div>
                            <label for="last_name" class="inline-flex items-center text-sm font-medium text-slate-800 gap-x-4 gap-y-2 flex-wrap">
                                <span class="peer-checked:text-blue-500">Is admin?</span>
                                <input type="checkbox" value="" class="sr-only peer" />
                                <div class="relative w-9 h-5 bg-gray-200/75 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-blue-500 peer-checked:after:start-[1px] after:content-[''] after:absolute after:top-[2px] after:start-[0.175rem] after:bg-white after:border-gray-200/75 after:border after:rounded-full after:w-4 after:h-4 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                    </div>
                    <div class="w-1/2 flex items-center justify-center mx-auto pt-6">
                        <button type="submit" class="w-full flex items-center justify-center px-3 py-2 text-sm font-medium text-slate-600 bg-gray-100/75 focus:outline-none hover:text-white hover:bg-blue-500 rounded-lg  
                        transition-colors duration-75 space-x-3 focus:ring focus:ring-blue-300">Créer un utilisateur</button>
                    </div>
                </form>
                
                
                
                
                
                
                
                
                
                
                
                
                <form class="flex flex-col gap-5" th:action="@{/users/add}" method="post">















                    
                    <div class="flex flex-row gap-x-8 gap-y-5">
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
