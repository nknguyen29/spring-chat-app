<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/master}" >
    <head>
        <title>[[#{user.list.title}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap justify-between items-end mb-6 gap-4">
                <div class="grow">
                    <h1 class="text-base md:text-lg font-semibold mb-1">[[#{user.list.headline}]]</h1>
                    <h2 class="text-xs font-medium text-gray-400">[[#{user.list.subheadline}]]</h2>
                </div>
                <div>
                    <button type="button" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring focus:ring-blue-300 font-semibold rounded-lg text-xs px-4 py-2 focus:outline-none
                    transition-colors duration-75
                    " th:onclick="window.location.href='/users/add'">[[#{user.list.createNew}]]</button>
                </div>
            </div>
            <div class="flex-grow bg-white shadow-sm rounded-lg px-10 mb-6">
                <div class="flex flex-col">
                    <div class="flex flex-wrap items-center gap-4 py-10">
                        <div class="bg-blue-500 w-72 h-72 rounded-lg flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                    </div>                    
                    <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
                        <ul class="flex flex-wrap -mb-px">
                            <li class="me-2">
                                <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Profile</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500" aria-current="page">Dashboard</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Settings</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Contacts</a>
                            </li>
                            <li>
                                <a class="inline-block p-4 text-gray-400 rounded-t-lg cursor-not-allowed dark:text-gray-500">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="flex-grow bg-white shadow-sm rounded-lg p-8 mb-6">

            </div>
        </div>
    </body>
</html>
