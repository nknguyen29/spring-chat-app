<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/master}" >
    <head>
        <title>[[#{user.list.title}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap justify-between items-end mb-6 gap-5">
                <div class="grow">
                    <h1 class="text-base md:text-lg font-semibold mb-1">[[#{user.list.headline}]]</h1>
                    <h2 class="text-xs font-medium text-gray-400">[[#{user.list.subheadline}]]</h2>
                </div>
                <div>
                    <button type="button" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring focus:ring-blue-300 font-semibold rounded-lg text-xs px-4 py-2 focus:outline-none
                    transition-colors duration-75
                    " th:onclick="window.location.href='/users/add'">[[#{user.list.createNew}]]</button>
                </div>
            </div>
            <div class="flex-grow bg-white shadow-sm rounded-lg px-8 mb-6">
                <div class="flex flex-col">

                    
                    <div class="flex flex-wrap items-start md:gap-7 gap-5 pt-8 pb-5">
                        <div class="flex items-start md:w-36 md:h-36 w-24 h-24 overflow-hidden bg-gray-100 rounded-lg">
                            <svg class="md:w-44 md:h-44 w-32 h-32 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                        </div>
                        <div class="grow basis-0 flex flex-col gap-y-7">
                            <div class="w-full flex gap-x-12 gap-y-7 flex-wrap justify-between items-start">
                                <div class="flex flex-col gap-y-1">
                                    <h1 class="md:text-xl text-lg font-semibold text-slate-800">John Doe</h1>
                                    <div class="flex flex-wrap gap-x-4 gap-y-3 gap items-center">
                                        <a href="" class="text-sm font-medium group">
                                            <i class="text-xs fa-solid fa-envelope text-zinc-300 me-1.5 group-hover:text-blue-500 transition-colors duration-75"></i>
                                            <span class=" text-gray-400 group-hover:text-blue-500 transition-colors duration-75">john@doe.fr</span>
                                        </a>
                                        <span class="bg-green-100 text-green-400 text-xs font-medium px-2.5 py-0.5 rounded-full">Utilisateur</span>
                                    </div>
                                </div>
                                <div class="flex items-center flex-wrap justify-start gap-2">
                                    <button type="button" class="text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-md text-xs px-3.5 py-2 focus:outline-none
                                    transition-colors duration-75
                                    " th:onclick="window.location.href='/users/add'">Modifier</button>

                                    <button type="button" class="text-slate-800 bg-gray-100 hover:bg-gray-200 font-medium rounded-md text-xs px-3.5 py-2 focus:outline-none
                                    transition-colors duration-75
                                    " th:onclick="window.location.href='/users/add'">DÃ©sactiver</button>
                
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-x-4 gap-y-2">
                                <div class="flex flex-col gap-0.5 px-3.5 py-2 border border-gray-200 rounded-lg border-dashed">
                                    <span class="md:text-lg text-base font-semibold text-slate-800">4</span>
                                    <span class="text-xs font-medium text-gray-400">Nb de conversations</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="text-sm font-medium text-center text-gray-500">
                        <ul class="flex flex-wrap">
                            <li class="me-2">
                                <a href="#" class="inline-block p-3.5 border-b-2 border-transparent rounded-t-lg hover:border-blue-500 text-gray-400 font-semibold transition-colors duration-75">Profile</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="inline-block p-3.5 text-blue-500 border-b-2 border-blue-500 rounded-t-lg active font-semibold
                                transition-colors duration-75
                                " aria-current="page">Dashboard</a>
                            </li>
                            <li>
                                <a href="#" class="inline-block p-3.5 border-b-2 border-transparent rounded-t-lg hover:border-blue-500 text-gray-400 font-semibold transition-colors duration-75">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>




            <div class="flex-grow bg-white shadow-sm rounded-lg flex flex-col divide-y divide-gray-100">
                <div class="px-7 py-5 flex justify-between items-center flex-wrap gap-x-12 gap-y-2">
                    <span class="text-lg font-semibold text-slate-800">Profile</span>
                    <button type="button" class="text-white bg-blue-500 hover:bg-blue-600 font-medium rounded-md text-xs px-3.5 py-2 focus:outline-none
                    transition-colors duration-75" th:onclick="window.location.href='/users/add'">Modifier</button>
                </div>
                <div class="p-8 mb-2.5 flex flex-col gap-5">
                    <div class="flex flex-wrap gap-y-1 gap-x-4">
                        <div class="basis-full sm:basis-1/3 font-medium text-gray-400 text-[0.825rem]">Nom complet</div>
                        <div class="font-semibold text-sm">John Doe</div>
                    </div>
                    <div class="flex flex-wrap gap-y-1 gap-x-4 text-sm">
                        <div class="basis-full sm:basis-1/3 font-medium text-gray-400 text-[0.825rem]">Adresse email</div>
                        <div class="font-medium text-sm">Company</div>
                    </div>
                    <div class="flex flex-wrap gap-y-1 gap-x-4 text-sm">
                        <div class="basis-full sm:basis-1/3 font-medium text-gray-400 text-[0.825rem]">Adresse email</div>
                        <div class="font-medium text-sm">Company</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
