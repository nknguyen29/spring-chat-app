<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}" >
    <div layout:fragment="body" class="m-0 p-0 h-screen flex flex-col">
        <div class="flex flex-col items-center justify-center h-full">
            <div class="w-96 bg-white p-6 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-center">Login</h1>
                <form th:action="@{/login}" method="post" class="mt-6">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">email</label>
                        <input type="text" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
                </form>
            </div>
        </div>


        <div th:object="${authentication}" th:remove="tag">
            <div th:if="${#fields.hasGlobalErrors()}" class="mt-1">
                <p th:each="globalError : ${#fields.globalErrors()}" class="text-red-600 text-sm">[[${globalError}]]</p>
            </div>
        </div>
        

        LOGOUT
        <form th:action="@{/logout}" method="post" class="mt-6">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </form>
    </div>
</html>
