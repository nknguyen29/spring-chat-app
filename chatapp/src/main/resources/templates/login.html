<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}" >
    <div layout:fragment="body" class="m-0 p-0 h-screen flex flex-col">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="flex flex-col items-center justify-center h-full" th:action="@{/login}" method="post">
            <div class="flex flex-col items-center gap-5">
                <h1 class="text-2xl font-semibold text-slate-800">Login</h1>
                <div class="flex flex-col gap-3">
                    <input type="text" name="username" placeholder="Username" class="w-72 h-10 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 transition-colors duration-75">
                    <input type="password" name="password" placeholder="Password" class="w-72 h-10 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 transition-colors duration-75">
                </div>
                <button type="submit" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring focus:ring-blue-300 font-semibold rounded-lg text-xs px-4 py-2 focus:outline-none
                transition-colors duration-75">Login</button>
            </div>
        </form>
    </div>
</html>
